<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Mechanical hand -->
  <g stroke="#04F6F0" stroke-width="4" fill="none">
    <!-- Palm -->
    <rect x="150" y="150" width="100" height="150" rx="20" />
    
    <!-- Fingers -->
    <rect x="155" y="100" width="15" height="80" rx="7" />
    <rect x="185" y="80" width="15" height="100" rx="7" />
    <rect x="215" y="85" width="15" height="95" rx="7" />
    <rect x="245" y="90" width="15" height="90" rx="7" />
    
    <!-- Thumb -->
    <path d="M150,200 Q120,180 130,150" stroke-width="6" />
    
    <!-- Details -->
    <circle cx="200" cy="200" r="10" />
    <path d="M170,220 L230,220" stroke-width="3" stroke-linecap="round" />
  </g>
</svg>