<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#071521;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#01C9C9;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Digital twin environment -->
  <rect x="50" y="50" width="300" height="200" rx="10" fill="none" stroke="#04F6F0" stroke-width="2" stroke-dasharray="10,5"/>
  <!-- Real robot -->
  <g transform="translate(120, 120)">
    <rect x="0" y="0" width="60" height="90" rx="5" fill="url(#grad1)" stroke="#04F6F0" stroke-width="2"/>
    <circle cx="30" cy="-20" r="20" fill="url(#grad1)" stroke="#04F6F0" stroke-width="2"/>
    <circle cx="20" cy="-25" r="3" fill="#04F6F0"/>
    <circle cx="40" cy="-25" r="3" fill="#04F6F0"/>
    <line x1="10" y1="80" x2="10" y2="110" stroke="#04F6F0" stroke-width="4"/>
    <line x1="50" y1="80" x2="50" y2="110" stroke="#04F6F0" stroke-width="4"/>
  </g>
  <!-- Digital twin (dashed) -->
  <g transform="translate(220, 120)">
    <rect x="0" y="0" width="60" height="90" rx="5" fill="none" stroke="#7C4DFF" stroke-width="2" stroke-dasharray="8,4"/>
    <circle cx="30" cy="-20" r="20" fill="none" stroke="#7C4DFF" stroke-width="2" stroke-dasharray="8,4"/>
    <circle cx="20" cy="-25" r="3" fill="#7C4DFF"/>
    <circle cx="40" cy="-25" r="3" fill="#7C4DFF"/>
    <line x1="10" y1="80" x2="10" y2="110" stroke="#7C4DFF" stroke-width="4" stroke-dasharray="6,4"/>
    <line x1="50" y1="80" x2="50" y2="110" stroke="#7C4DFF" stroke-width="4" stroke-dasharray="6,4"/>
  </g>
  <!-- Connection lines -->
  <line x1="180" y1="160" x2="220" y2="160" stroke="#04F6F0" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="200" y="155" fill="#04F6F0" font-family="Arial" font-size="12" text-anchor="middle">Data Sync</text>
  <!-- Simulation elements -->
  <circle cx="80" cy="80" r="10" fill="none" stroke="#7C4DFF" stroke-width="2"/>
  <circle cx="320" cy="80" r="10" fill="none" stroke="#7C4DFF" stroke-width="2"/>
  <line x1="80" y1="80" x2="320" y2="80" stroke="#7C4DFF" stroke-width="1" stroke-dasharray="3,3"/>
</svg>