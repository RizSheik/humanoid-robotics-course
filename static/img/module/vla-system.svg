<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#071521;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#01C9C9;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- VLA System -->
  <rect x="50" y="50" width="300" height="200" rx="15" fill="url(#grad1)" stroke="#04F6F0" stroke-width="2"/>
  
  <!-- Vision Component -->
  <g transform="translate(80, 100)">
    <circle cx="0" cy="0" r="30" fill="#071521" stroke="#04F6F0" stroke-width="2"/>
    <circle cx="0" cy="0" r="20" fill="none" stroke="#7C4DFF" stroke-width="1"/>
    <circle cx="0" cy="0" r="10" fill="none" stroke="#04F6F0" stroke-width="1"/>
    <text x="0" y="50" fill="#04F6F0" font-family="Arial" font-size="12" text-anchor="middle">Vision</text>
  </g>
  
  <!-- Language Component -->
  <g transform="translate(200, 80)">
    <rect x="-30" y="-20" width="60" height="40" rx="10" fill="#071521" stroke="#7C4DFF" stroke-width="2"/>
    <text x="0" y="5" fill="#7C4DFF" font-family="Arial" font-size="14" text-anchor="middle">Hi!</text>
    <text x="0" y="25" fill="#04F6F0" font-family="Arial" font-size="12" text-anchor="middle">Language</text>
  </g>
  
  <!-- Action Component -->
  <g transform="translate(320, 120)">
    <path d="M0,0 L30,-20 L30,20 Z" fill="#071521" stroke="#04F6F0" stroke-width="2"/>
    <text x="20" y="35" fill="#04F6F0" font-family="Arial" font-size="12" text-anchor="middle">Action</text>
  </g>
  
  <!-- Connections -->
  <line x1="110" y1="100" x2="170" y2="85" stroke="#04F6F0" stroke-width="2" stroke-dasharray="5,3"/>
  <line x1="230" y1="85" x2="290" y2="115" stroke="#7C4DFF" stroke-width="2" stroke-dasharray="5,3"/>
  
  <!-- Central processing unit -->
  <circle cx="200" cy="150" r="25" fill="none" stroke="#7C4DFF" stroke-width="2"/>
  <circle cx="200" cy="150" r="15" fill="none" stroke="#04F6F0" stroke-width="1"/>
  <text x="200" y="155" fill="#04F6F0" font-family="Arial" font-size="12" text-anchor="middle">VLA</text>
  
  <!-- Data flow arrows -->
  <path d="M100,200 Q200,230 300,200" stroke="#04F6F0" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
      refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#04F6F0" />
    </marker>
  </defs>
</svg>