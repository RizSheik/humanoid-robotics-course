<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#071521;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#01C9C9;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Robot body -->
  <rect x="150" y="100" width="100" height="120" rx="10" fill="url(#grad1)" stroke="#04F6F0" stroke-width="2"/>
  <!-- Robot head -->
  <circle cx="200" cy="70" r="30" fill="url(#grad1)" stroke="#04F6F0" stroke-width="2"/>
  <!-- Eyes -->
  <circle cx="185" cy="60" r="5" fill="#04F6F0"/>
  <circle cx="215" cy="60" r="5" fill="#04F6F0"/>
  <!-- Antennae -->
  <line x1="200" y1="40" x2="200" y2="10" stroke="#7C4DFF" stroke-width="2"/>
  <circle cx="200" cy="5" r="5" fill="#7C4DFF"/>
  <!-- Arms -->
  <line x1="150" y1="120" x2="120" y2="150" stroke="#04F6F0" stroke-width="5" stroke-linecap="round"/>
  <line x1="250" y1="120" x2="280" y2="150" stroke="#04F6F0" stroke-width="5" stroke-linecap="round"/>
  <!-- Legs -->
  <line x1="170" y1="220" x2="170" y2="260" stroke="#04F6F0" stroke-width="5" stroke-linecap="round"/>
  <line x1="230" y1="220" x2="230" y2="260" stroke="#04F6F0" stroke-width="5" stroke-linecap="round"/>
  <!-- Chest display -->
  <rect x="170" y="130" width="60" height="40" rx="5" fill="none" stroke="#7C4DFF" stroke-width="2"/>
  <circle cx="200" cy="150" r="8" fill="none" stroke="#04F6F0" stroke-width="2"/>
</svg>