<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Vision-Language-Action (VLA) icon -->
  <g stroke="#04F6F0" stroke-width="2" fill="none">
    <!-- Camera eye -->
    <circle cx="50" cy="35" r="15" />
    <circle cx="50" cy="35" r="8" />
    <circle cx="50" cy="35" r="4" fill="#04F6F0" />
    
    <!-- Speech bubble -->
    <path d="M30,65 Q50,55 70,65 Q65,80 50,75 Q35,80 30,65" />
    <path d="M45,70 L55,70" stroke="#7C4DFF" stroke-width="1.5" />
    
    <!-- Action hand -->
    <path d="M50,35 L50,55" stroke-width="3" />
    <path d="M40,55 L60,55" stroke-width="3" />
    <path d="M40,55 L40,70" stroke-width="2" />
    <path d="M45,55 L45,72" stroke-width="2" />
    <path d="M50,55 L50,74" stroke-width="2" />
    <path d="M55,55 L55,72" stroke-width="2" />
    <path d="M60,55 L60,70" stroke-width="2" />
  </g>
</svg>