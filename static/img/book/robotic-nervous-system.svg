<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Robotic Nervous System (ROS 2) icon -->
  <g stroke="#04F6F0" stroke-width="2" fill="none">
    <!-- Central hub -->
    <circle cx="50" cy="50" r="15" fill="#04F6F0" fill-opacity="0.2" />
    
    <!-- Node connections -->
    <circle cx="25" cy="30" r="8" />
    <circle cx="75" cy="30" r="8" />
    <circle cx="25" cy="70" r="8" />
    <circle cx="75" cy="70" r="8" />
    <circle cx="50" cy="85" r="8" />
    
    <!-- Connection lines -->
    <line x1="50" y1="35" x2="25" y2="30" />
    <line x1="50" y1="35" x2="75" y2="30" />
    <line x1="50" y1="65" x2="25" y2="70" />
    <line x1="50" y1="65" x2="75" y2="70" />
    <line x1="50" y1="65" x2="50" y2="85" />
    <line x1="35" y1="45" x2="65" y2="45" stroke="#7C4DFF" />
  </g>
</svg>