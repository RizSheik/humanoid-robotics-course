<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Robotic sensors / VLA pipeline -->
  <g stroke="#04F6F0" stroke-width="3" fill="none">
    <!-- Main sensor housing -->
    <rect x="120" y="120" width="160" height="160" rx="20" />
    
    <!-- Camera lens -->
    <circle cx="200" cy="200" r="50" />
    <circle cx="200" cy="200" r="30" />
    <circle cx="200" cy="200" r="15" fill="none" stroke="#7C4DFF" stroke-width="2" />
    
    <!-- Sensor grid -->
    <g stroke-width="1">
      <path d="M140,140 L180,140 M220,140 L260,140" />
      <path d="M140,160 L160,160 M180,160 L260,160" />
      <path d="M140,180 L220,180 M240,180 L260,180" />
      <path d="M140,200 L160,200 M180,200 L260,200" />
      <path d="M140,220 L200,220 M220,220 L260,220" />
      <path d="M140,240 L180,240 M200,240 L260,240" />
      <path d="M140,260 L160,260 M180,260 L260,260" />
      <path d="M140,280 L260,280" />
    </g>
    
    <!-- Sensor connections -->
    <circle cx="140" cy="140" r="4" fill="#04F6F0" />
    <circle cx="260" cy="140" r="4" fill="#04F6F0" />
    <circle cx="140" cy="280" r="4" fill="#04F6F0" />
    <circle cx="260" cy="280" r="4" fill="#04F6F0" />
    
    <!-- Data flow lines -->
    <path d="M140,300 Q200,320 260,300" stroke="#7C4DFF" stroke-width="2" stroke-dasharray="5,5" />
    <path d="M140,100 Q200,80 260,100" stroke="#7C4DFF" stroke-width="2" stroke-dasharray="5,5" />
    
    <!-- Status indicator -->
    <circle cx="200" cy="320" r="8" fill="none" stroke="#7C4DFF" stroke-width="2" />
    <circle cx="200" cy="320" r="4" fill="#7C4DFF" />
  </g>
</svg>