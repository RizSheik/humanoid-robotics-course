<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Brain-chip AI core -->
  <g stroke="#04F6F0" stroke-width="3" fill="none">
    <!-- Chip outline -->
    <rect x="100" y="100" width="200" height="200" rx="20" />
    
    <!-- Circuit patterns -->
    <path d="M120,120 L180,120 M220,120 L280,120" />
    <path d="M120,140 L160,140 M200,140 L280,140" />
    <path d="M120,160 L240,160 M260,160 L280,160" />
    <path d="M120,180 L140,180 M160,180 L280,180" />
    <path d="M120,200 L200,200 M220,200 L280,200" />
    <path d="M120,220 L180,220 M200,220 L280,220" />
    <path d="M120,240 L140,240 M160,240 L280,240" />
    <path d="M120,260 L240,260 M260,260 L280,260" />
    <path d="M120,280 L180,280 M220,280 L280,280" />
    <path d="M120,300 L280,300" />
    
    <!-- Central processing unit -->
    <circle cx="200" cy="200" r="40" />
    <circle cx="200" cy="200" r="25" />
    <circle cx="200" cy="200" r="10" fill="#04F6F0" />
    
    <!-- Neural network nodes -->
    <circle cx="150" cy="150" r="5" fill="#04F6F0" />
    <circle cx="250" cy="150" r="5" fill="#04F6F0" />
    <circle cx="150" cy="250" r="5" fill="#04F6F0" />
    <circle cx="250" cy="250" r="5" fill="#04F6F0" />
    <circle cx="200" cy="280" r="5" fill="#04F6F0" />
  </g>
</svg>