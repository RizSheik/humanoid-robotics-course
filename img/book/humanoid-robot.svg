<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Humanoid robot standing -->
  <g stroke="#04F6F0" stroke-width="4" fill="none">
    <!-- Head -->
    <circle cx="200" cy="100" r="30" />
    
    <!-- Body -->
    <path d="M200,130 L200,250" stroke-width="6" />
    
    <!-- Arms -->
    <line x1="160" y1="160" x2="240" y2="160" />
    <line x1="160" y1="160" x2="140" y2="200" />
    <line x1="240" y1="160" x2="260" y2="200" />
    
    <!-- Legs -->
    <line x1="200" y1="250" x2="170" y2="320" />
    <line x1="200" y1="250" x2="230" y2="320" />
    
    <!-- Eyes -->
    <circle cx="190" cy="95" r="4" fill="#04F6F0" />
    <circle cx="210" cy="95" r="4" fill="#04F6F0" />
  </g>
</svg>